<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hot Restaurant - View Tables</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>
        <article>
            <div class="jumbotron">
                <h1 class="display-4">View Reservations</h1>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="/reserve" role="button">Make Reservation</a>
                <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
            </div>
        </article>
        <h1>View Tables</h1>

        <!-- Return Home -->
        <a href='/'><button>Home</button></a>
        <br />

        <!-- Table List -->
        <section>
            <h2>Table #<span id='tablenum'></span></h2>
            <p>Reservation id: <span id='id'></span></p>
            <p>Name: <span id='name'></span></p>
            <p>Email: <span id='email'></span></p>
            <p>Phone Number: <span id='phone'></span></p>
        </section>

        <script src="http://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <script type='text/javascript'>
            window.onload = function () {
                $.get('/api/reservations',).then((data) => {
                    appendData(data);
                })

                function appendData(data) {
                    console.log('Append Data');
                    $('#tablenum').text(data[0].tablenum);
                    $('#id').text(data[0].id);
                    $('#name').text(data[0].name);
                    $('#email').text(data[0].email);
                    $('#phone').text(data[0].phone);
                }
            }
        </script>
    </body>

</html>
